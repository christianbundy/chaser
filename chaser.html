<head>
  <title>chaser</title>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
</head>

<body>
  <div class="container">
    {{> main}}
  </div>
</body>

<template name="main">
<div class="row">
  <div class="center col-sm-6 col-xs-12">
    <h1 class="center">{{> bac}}</h1>
  </div>
  <div class="center col-sm-6 col-xs-12">
    {{> action}}
  </div>
</div>
<br />
{{> history}}
</template>

<template name="history">
<table class="table table-striped">
  <tbody>
    {{#each shots}}
    <tr>
      <td>{{time}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
</template>

<template name="bac">
{{current}}
</template>

<template name="action">
<div class="row">
<div class="col-sm-6">
  <button class="pull-right reset btn btn-danger btn-lg">Reset</button>
</div>
<div class="col-sm-6">
<button class="pull-left center shot btn btn-primary btn-lg">Shot</button>
</div>
</div>
</template>
