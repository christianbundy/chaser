<head>
  <title>chaser</title>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
</head>

<body>
  <div class="container center">
    {{> main}}
  </div>
</body>

<template name="main">
<h1>{{> bac}}</h1>
{{> action}}
<br />
<br />
{{> history}}
</template>

<template name="history">
<table class="table table-striped">
  <tbody>
    {{#each shots}}
    <tr>
      <td><h2 class="center">{{easy}}</h2></td>
    </tr>
    {{/each}}
  </tbody>
</table>
</template>

<template name="bac">
{{current}}
</template>

<template name="action">
  <button class="center shot btn btn-primary btn-lg">Shot</button>
  <button class="reset btn btn-danger btn-lg">Reset</button>
</template>
