<head>
  <title>chaser</title>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
</head>

<body>
  <div class="container center">
    {{> main}}
  </div>
</body>

<template name="main">
<h1>{{> bac}}</h1>
{{> action}}
<br />
<br />
{{> person}}
{{> history}}
</template>

<template name="history">
<table class="table table-striped">
  <tbody>
    {{#each shots}}
    <tr>
      <td><h2 class="center">{{easy}}</h2></td>
    </tr>
    {{/each}}
  </tbody>
</table>
</template>

<template name="bac">
{{current}}
</template>

<template name="action">
  <button class="center shot btn btn-primary btn-lg">Shot</button>
  <button class="reset btn btn-danger btn-lg">Reset</button>
</template>

<template name="person">
  <div class="row">
    <form>
<div class="col-sm-6">
  <div class="form-group">
    <label for="gender">Weight (lb)</label>
    <input type="text" class="form-control" id="weight" placeholder="150" value="150">
  </div>
</div>
<div class="col-sm-6">
  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
  </select>
  </div>
</div>
</form>
</div>
</template>
